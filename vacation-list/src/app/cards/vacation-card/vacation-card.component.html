<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-gravatar/0.4.2/angular-gravatar.js" integrity="sha512-oThSHdus2UK1Fi831h13ijB6bHw/ZnSsWgV3ezLUObYoCMYQH6wYIgY4dY3ZTVKdIlD0bjHW2REfc9SsLa2hVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
